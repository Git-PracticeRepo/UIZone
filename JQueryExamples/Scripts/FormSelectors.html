<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>

        $().ready(function () {
            $("not(input:checked)").attr("disabled", "disabled");
        });
        

    </script>
	<meta charset="utf-8" />
</head>
<body>
    <form>

        <input type="checkbox"/>
        <input type="checkbox" checked="checked"/>
        <div>checkbox</div>
    </form>
</body>
</html>
